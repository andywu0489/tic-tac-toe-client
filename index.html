<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <h3 id='user-message'></h3>
  <nav class="nav">
    <div class="logged-out">
      <h3>Sign Up</h3>
      <form id='sign-up'>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="text" name="credentials[password]" placeholder="Password">
        <input type="text" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <button>Submit</button>
      </form>
      <h3>Sign In</h3>
      <form id='sign-in'>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="text" name="credentials[password]" placeholder="Password">
        <button>Sign In</button>
      </form>
    </div>
    <div class="logged-in">
      <h3>Change Password</h3>
      <form id='change-password'>
        <input type="text" name="passwords[old]" placeholder="Old Password">
        <input type="text" name="passwords[new]" placeholder="New Password ">
        <button>Submit</button>
      </form>
      <h3>Sign Out</h3>
      <form id='sign-out'>
        <button type="submit">Sign Out</button>
      </form>

      <h3>Get Games</h3>
      <form id='get-games'>
        <button>Submit</button>
      </form>


      <h3>Show Game</h3>
      <form id='show-game'>
        <input type="text" name="example[id]" placeholder="ID goes here">
        <button>Submit</button>
      </form>
    <br>
      <form id='create-game'>
        <button>Start Game</button>
      </form>

    </div>
    <div id='content'></div>


  </nav>
  <h6 class='turn'></h6>
  <div class='container'>
    <div class='row'>
      <div id="box-1" class='col-4 col-md-4 col-lg-4 box' onclick="this.diasabled = true">
        <div id='one'></div>
      </div>
      <div id="box-2" class='col-4 col-md-4 col-lg-4 box' onclick="this.diasabled = true">
        <div id='two'></div>
      </div>
      <div id="box-3" class='col-4 col-md-4 col-lg-4 box' onclick="this.diasabled = true">
        <div id='three'></div>
      </div>
    </div>
    <div class='row'>
      <div id="box-4" class='col-4 col-md-4 col-lg-4 box' onclick="this.diasabled = true">
        <div id='four'></div>
      </div>
      <div id="box-5" class='col-4 col-md-4 col-lg-4 box' onclick="this.diasabled = true">
        <div id='five'></div>
      </div>
      <div id="box-6" class='col-4 col-md-4 col-lg-4 box' onclick="this.diasabled = true">
        <div id='six'></div>
      </div>
    </div>
    <div class='row'>
      <div id="box-7" class='col-4 col-md-4 col-lg-4 box' onclick="this.diasabled = true">
        <div id='seven'></div>
      </div>
      <div id="box-8" class='col-4 col-md-4 col-lg-4 box' onclick="this.diasabled = true">
        <div id='eight'></div>
      </div>
      <div id="box-9" class='col-4 col-md-4 col-lg-4 box' onclick="this.diasabled = true">
        <div id='nine'></div>
      </div>
    </div>
  </div>
  <div class='win-text'></div>
  <div class='invalid-text'></div>
</body>

</html>
