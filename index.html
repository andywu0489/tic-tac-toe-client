  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

<nav>
  <h1>Tic-Tac-Toe</h1>
  <h3 id='user-message'></h3>
  <div class='logged-out'>
    <ul class="nav justify-content-end">

      <li class="nav-item">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">
          Sign-In
        </button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
          Sign-Up
        </button>
      </li>
    </ul>
  </div>
  <div class='logged-in'>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <button id='home' type="button" class="btn btn-primary">
          Home
        </button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal">
          Change-Password
        </button>
      </li>
      <li>
        <button id='sign-out' type="button" class="btn btn-primary">Sign Out</button>
      </li>
      <li>
        <button id='get-games' type="button" class="btn btn-primary">Get Games</button>
      </li>
      <li>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#showGameModal">
          Show Game
        </button>
      </li>
    </ul>
  </div>
</nav>

  <!-- SIGN IN MODAL -->
  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Sign-In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id='sign-in'>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="text" name="credentials[password]" placeholder="Password">
            <button>Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SIGN UP MODAL -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Sign-Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id='sign-up'>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="text" name="credentials[password]" placeholder="Password">
            <input type="text" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button>Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- CHANGE PASSWORD MODAL -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id='change-password'>
            <input type="text" name="passwords[old]" placeholder="Old Password">
            <input type="text" name="passwords[new]" placeholder="New Password ">
            <button>Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SHOW GAME MODAL -->
  <div class="modal fade" id="showGameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Show Game</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id='show-game'>
            <input type="text" name="example[id]" placeholder="ID goes here">
            <button>Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
